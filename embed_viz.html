<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kedro-Viz</title>
  </head>
  <body>
    <div id="kedro-viz-root"></div>
    <script type="module">
      import React from "react";
      import { createRoot } from "react-dom/client";
      import EmbedViz from "./src/embedViz";

      root.render(React.createElement(EmbedViz));
    </script>
